<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit Part' : 'Create New Part' }}</h2>
    
    <div *ngIf="serverErrors.length > 0" class="alert alert-danger">
    <ul>
    <li *ngFor="let error of serverErrors">{{ error }}</li>
    </ul>
    </div>
    
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
    <label for="partNumber" class="form-label">Part Number</label>
    <input
    id="partNumber"
    class="form-control"
    formControlName="partNumber"
    [readonly]="isEditMode"
    />
    <div *ngIf="form.controls['partNumber'].touched && form.controls['partNumber'].errors?.['required']" class="text-danger">
    Part Number is required.
    </div>
    </div>
    <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
    id="description"
    class="form-control"
    formControlName="description"
    />
    <div *ngIf="form.controls['description'].touched && form.controls['description'].errors?.['required']" class="text-danger">
    Description is required.
    </div>
    </div>
    <div class="mb-3">
    <label for="quantityOnHand" class="form-label">Quantity On Hand</label>
    <input
    id="quantityOnHand"
    type="number"
    class="form-control"
    formControlName="quantityOnHand"
    />
    <div *ngIf="form.controls['quantityOnHand'].touched && form.controls['quantityOnHand'].errors?.['required']" class="text-danger">
    Quantity is required.
    </div>
    <div *ngIf="form.controls['quantityOnHand'].errors?.['min']" class="text-danger">
    Quantity cannot be negative.
    </div>
    </div>
    <div class="mb-3">
    <label for="locationCode" class="form-label">Location Code</label>
    <input
    id="locationCode"
    class="form-control"
    formControlName="locationCode"
    />
    <div *ngIf="form.controls['locationCode'].touched && form.controls['locationCode'].errors?.['required']" class="text-danger">
    Location is required.
    </div>
    </div>
    <div class="mb-3">
    <label for="lastStockTake" class="form-label">Last Stock Take</label>
    <input
    id="lastStockTake"
    type="date"
    class="form-control"
    formControlName="lastStockTake"
    />
    <div *ngIf="form.controls['lastStockTake'].touched && form.controls['lastStockTake'].errors?.['required']" class="text-danger">
    Last stock take date is required.
    </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    {{ isEditMode ? 'Update Part' : 'Create Part' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/'])">
    Cancel
    </button>
    </form>
    </div>
